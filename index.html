<html>
    <head>
    <title>My Game!</title>
    <script type="text/javascript" src="sylvester.js"></script>
    <script type="text/javascript" src="gl.js"></script>
    <script type="text/javascript" src="glUtils.js"></script>
    <script type="text/javascript" src="jfGame.js"></script>
    <script type="text/javascript" src="modelViewMatrix.js"></script>
    <script type="text/javascript" src="content.js"></script>
    <script type="text/javascript" src="myGame.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision highp float;
        #endif
      varying vec4 vColor;
      varying vec2 vTextureCoord;
      uniform sampler2D uSampler;
      
      void main(void) {
        gl_FragColor = vColor * texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
      }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;
      attribute vec2 aTextureCoord;
    
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      
      varying vec4 vColor;
      varying vec2 vTextureCoord;
    
      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
        vColor = aVertexColor;
      }
    </script>


    </head>
    <body onload="startMyGame();">
    <h3 id="fps"></h3>
    <canvas id="glCanvas" width="400" height="400">
    HTML5 Not supported by your web browser.
    </canvas>
    </body>
</html>
